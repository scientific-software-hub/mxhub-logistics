        // Function to open the entered URL in a new tab
        function openEnteredUrl() {
            const urlInput = document.getElementById('urlInput');
            const enteredUrl = urlInput.value;
            if (enteredUrl) {
                const newTab = window.open(enteredUrl, '_blank');
                urlInput.value = ''; // Clear the input field

                // Close the new tab after 30 seconds
                setTimeout(function() {
                    newTab.close();
                }, 60000); // 60,000 milliseconds = 60 seconds, time until new window closes again
            }
        }

        // Add a click event listener to the button
        const openUrlButton = document.getElementById('openUrlButton');
        openUrlButton.addEventListener('click', openEnteredUrl);

        // Add a keypress event listener to the input field
        const urlInput = document.getElementById('urlInput');
        urlInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                openEnteredUrl();
            }
        });
    </script>
